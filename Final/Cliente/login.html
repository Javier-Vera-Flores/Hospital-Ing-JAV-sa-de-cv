<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="login-container">
        <div class="toggle-buttons">
            <button id="showLogin">Iniciar Sesión</button>
            <button id="showRegister">Registrar</button>
        </div>

        <div id="loginSection" class="form-section">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit"
                    onclick="event.preventDefault(); iniciarSesion(document.getElementById('username').value, document.getElementById('password').value)">Iniciar
                    Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </div>

        <div id="registerSection" class="form-section hidden">
            <h1>Registrar Nuevo Usuario</h1>
            <form id="registerForm">
                <label for="newUsername">Usuario:</label>
                <input type="text" id="newUsername" name="newUsername" required>
                <label for="newPassword">Contraseña:</label>
                <input type="password" id="newPassword" name="newPassword" required>
                <button type="submit"
                    onclick="event.preventDefault(); agregarUsuario(document.getElementById('newUsername').value, document.getElementById('newPassword').value)">Registrar</button>
            </form>
            <p id="registerMessage"></p>
        </div>
    </div>

    <!--Se utiliza para guardar el nombre de las variables-->
    <script>
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const showLogin = document.getElementById('showLogin');
        const showRegister = document.getElementById('showRegister');

        showLogin.addEventListener('click', () => {
            loginSection.classList.remove('hidden');
            registerSection.classList.add('hidden');
        });

        showRegister.addEventListener('click', () => {
            registerSection.classList.remove('hidden');
            loginSection.classList.add('hidden');
        });
    </script>
</body>

</html>
