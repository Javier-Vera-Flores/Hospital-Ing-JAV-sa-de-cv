<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Catalogo</title>
    <link rel="stylesheet" href="../estilos/catalogoAnalisis.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Solicita tus analis aquí</h1>

        <!-- Análisis de sangre -->
        <section class="service-section">
            <h2 class="service-title">Análisis de Sangre</h2>
            <p class="service-price">Precio: $500 MXN</p>
            <img src="https://via.placeholder.com/400x200" alt="Análisis de Sangre" class="service-image">
            <div class="service-buttons">
                <button class="btn btn-primary">Solicitar</button>
                <button class="btn btn-outline-info">Más Información</button>
            </div>
        </section>

        <!-- Radiografías -->
        <section class="service-section">
            <h2 class="service-title">Radiografías</h2>
            <p class="service-price">Precio: $800 MXN</p>
            <img src="https://via.placeholder.com/400x200" alt="Radiografías" class="service-image">
            <div class="service-buttons">
                <button class="btn btn-primary">Solicitar</button>
                <button class="btn btn-outline-info">Más Información</button>
            </div>
        </section>

        <!-- Ultrasonidos -->
        <section class="service-section">
            <h2 class="service-title">Ultrasonidos</h2>
            <p class="service-price">Precio: $1,200 MXN</p>
            <img src="https://via.placeholder.com/400x200" alt="Ultrasonidos" class="service-image">
            <div class="service-buttons">
                <button class="btn btn-primary">Solicitar</button>
                <button class="btn btn-outline-info">Más Información</button>
            </div>
        </section>

        <!-- Análisis de Orina -->
        <section class="service-section">
            <h2 class="service-title">Análisis de Orina</h2>
            <p class="service-price">Precio: $300 MXN</p>
            <img src="https://via.placeholder.com/400x200" alt="Análisis de Orina" class="service-image">
            <div class="service-buttons">
                <button class="btn btn-primary">Solicitar</button>
                <button class="btn btn-outline-info">Más Información</button>
            </div>
        </section>

        <!-- Consulta Médica -->
        <section class="service-section">
            <h2 class="service-title">Consulta Médica</h2>
            <p class="service-price">Precio: $600 MXN</p>
            <img src="https://via.placeholder.com/400x200" alt="Consulta Médica" class="service-image">
            <div class="service-buttons">
                <button class="btn btn-primary">Solicitar</button>
                <button class="btn btn-outline-info">Más Información</button>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
