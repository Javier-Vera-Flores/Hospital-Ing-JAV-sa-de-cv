<body data-url="../pages/consultaCita.html">
  <header>
    <div id="divHeader" class="header-container"></div>
  </header>

  <main>
    <section>
      <h1 class="titulo">Consulta tu cita</h1>
      <!-- Este div se gestiona dinamicamente -->
      <!-- Cuando no se logea el usuario solo muestra el panel de busqueda por id -->
      <!-- Cuando se logea usuario muestra el listado de todas las citas del usuario logeado -->
      <div class="container-cita">
        <form id="buscar-cita" class="form-busqueda">
          <label for="idCita">Ingresa el ID de tu cita:</label>
          <input type="text" id="idCita" name="idCita" required>
          <button type="submit">Buscar</button>
        </form>
      </div>
      <div class="listado-busqueda"></div>
    </section>
  </main>

  <footer>
    <div id="divFooter" class="footer-container"></div>
  </footer>
